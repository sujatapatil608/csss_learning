<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filp-card</title>
    <style>
        .hero {
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: row-reverse;
            flex: none;
            flex-wrap: nowrap;
            background-color: yellow;
            perspective: 100px;
        }

        .card-continer {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 600;
            cursor: pointer;
            background-color: white;
        }

        .card {
            position: absolute;
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
            transition: all 1s ease-in-out;
            background-color: blue;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front-side {
            backface-visibility: hidden;
            border-radius: 6px;
            height: 100%;
            position: absolute;
            overflow: hidden;
            width: 100%;
            background-color: blueviolet;
        }

        .back-side {
            background-color:purple;
            font-weight: bold;
            color: white;
            position: absolute;
            transform: rotateY(180deg);
        }
    </style>

</head>

<body>
    <div class="hero">
        <div class="card-continer">
            <div class="card">
                <div class="front-side">This is Front Side</div>
                <div class="back-side">This is Back Side </div>
            </div>
        </div>
    </div>
</body>

</html>
