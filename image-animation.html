<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-animation</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .image-content{
            width: 35px;
            height: 30px;
            animation: image 1.5s ease-in-out infinite alternate;
            transform-origin: top;
            position: relative;
            box-shadow: 0px 3px 5px solid red;
        
        }
        @keyframes image{
            0%{transform:rotateY(10deg);}
            100%{transform: rotateY(0);}
            
        }
    </style>
</head>
<body>
    <div class="image-content">
        <b> <img src="image/flower.jpg" alt="flower"></b>
    </div>
</body>
</html>
