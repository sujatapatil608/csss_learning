<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rel {
            position: relative;
            background-color: black;
            width: 400px;
            height: 400px;
            top: 30px;
            left: 400px;
        }

        #tv {
            position: absolute;
            height: 20px;
            width: 30px;
            text-align: center;
            left: 150px;
            background-color: aqua;
            top: 10px;
        }

        #sofa {
            position: absolute;
            background-color: blue;
            height: 30px;
            width: 100px;
            top: 70px;
            text-align: center;
            left: 100px;
        }

        #fridge {
            position: absolute;
            background-color:pink;
            height: 110px;
            width: 50px;
            text-align: center;
            bottom: 50px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="rel">
        <div id="tv">Tv</div>
        <div id="sofa">Sofa</div>
        <div id="fridge">Fridge</div>
    </div>
</body>

</html>
